<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form method="POST" action="/dashboard">
            <div class="form-group label-group">
                <label for="student">Student</label>
                <input type="radio" id="student" name="role" value="student">
                
                <label for="teacher">Teacher</label>
                <input type="radio" id="teacher" name="role" value="teacher" checked>
            </div>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" style="width: 95%;">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" style="width: 95%;">
            </div>
            <input type="submit" value="Login">
        </form>
    </div>
</body>
</html>
